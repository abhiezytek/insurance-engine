version: '3.9'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "Insurance@123"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Insurance@123' -Q 'SELECT 1' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    volumes:
      - sqlserver_data:/var/opt/mssql

  api:
    build:
      context: .
      dockerfile: src/InsuranceEngine.Api/Dockerfile
    ports:
      - "5000:8080"
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=InsuranceEngineDb;User Id=sa;Password=Insurance@123;TrustServerCertificate=True;"
      ASPNETCORE_ENVIRONMENT: "Development"
    depends_on:
      sqlserver:
        condition: service_healthy

  ui:
    build:
      context: src/insurance-engine-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: "http://localhost:5000"
    depends_on:
      - api

volumes:
  sqlserver_data:
